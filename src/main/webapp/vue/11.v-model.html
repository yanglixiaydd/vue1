<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h3>{{msg}}</h3>

    <!--
        v-model:
        作用：用来实现双向绑定  将标签中的value属相与data中的变量做双向绑定
    -->

</div>

</body>
</html>
<script src="../js/vue.js"></script>
<script>

  var vue=new Vue({
    el:"#app",
    data:{  //定义一系列数据
      msg:"v-model双向绑定",

    },
  })
</script>
