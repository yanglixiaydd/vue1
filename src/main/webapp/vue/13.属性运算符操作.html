<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <h3>{{age}}</h3>
    <h3>{{name}}</h3>

    <h2>{{name=="你好"}}</h2>
    <h2>{{name+"你好"}}</h2>
    <h3>{{ name.toUpperCase() }}</h3>

    <h2>{{age=18}}</h2>
    <h2>{{age+1}}</h2>
    <h2>{{age-2}}</h2>
    <h2>{{age*2}}</h2>
    <h2>{{age/2}}</h2>
    <h2>{{age%2}}</h2>
  </div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
  var vue=new Vue({
    el:"#app",
    data:{
      age:18,
      name:"hello"
    }
  })
</script>
